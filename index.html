<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <ul> -->
    <!-- <li>
            <p>Nome</p>
            <p>Ruolo</p>
            <p>Image</p>
        </li> -->
    <!-- </ul> -->

    <div class="container">
      <div class="row row-cols-3 g-3"></div>

      <!-- Form -->
      <div class="row mt-5">
        <div class="col-10">
          <form action="">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Member name"
              />
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Ruolo</label>
              <input
                type="text"
                class="form-control"
                id="role"
                placeholder="Member role"
              />
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Immagine</label>
              <input
                type="text"
                class="form-control"
                id="image"
                placeholder="Member image name"
              />
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit" id="submit-btn">Invia</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
